<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI Evaluation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app-header">
        <h1>AI Evaluation</h1>
        <p class="lead">Paste text below and click Evaluate.</p>
      </header>

      <form id="evalForm" class="eval-form" action="#">
        <label for="userText" class="sr-only">Input text</label>
        <textarea id="userText" name="text" class="input-text" placeholder="Enter or paste text to evaluate..."></textarea>
        <div class="actions">
          <button id="sendBtn" type="submit" class="btn">Evaluate</button>
        </div>
      </form>

      <section class="result">
        <h2 class="result-title">Output</h2>
        <div id="output" class="output-box" aria-live="polite"></div>
      </section>
    </main>

    <script>
      function escapeHtml(str) {
        return String(str)
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#39;');
      }

      function formatOutput(raw) {
        if (!raw) return '';
        // normalize newlines
        const s = raw.replace(/\r\n/g, '\n').replace(/\r/g, '\n');

        // split paragraphs by two or more newlines
        const paras = s.split(/\n{2,}/).map(part => {
          const lines = part.split('\n');

          // detect simple bullet lists (lines starting with -, *, • or numbered)
          const isList = lines.every(l => /^\s*([-*•]|\d+\.)\s+/.test(l));
          if (isList) {
            const items = lines.map(l => {
              const m = l.match(/^\s*([-*•]|\d+\.)\s+(.*)/);
              return '<li>' + escapeHtml(m ? m[2] : l) + '</li>';
            }).join('');
            return '<ul class="output-list">' + items + '</ul>';
          }

          // otherwise convert single newlines to <br> inside a paragraph
          return '<p class="output-paragraph">' + escapeHtml(part).replace(/\n/g, '<br>') + '</p>';
        });

        return paras.join('');
      }

      document.getElementById('evalForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = document.getElementById('userText').value;
        const out = document.getElementById('output');
        out.innerHTML = '<p class="output-paragraph">Thinking</p>';

        try {
          const response = await fetch('/evaluate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
          });

          if (!response.ok) {
            throw new Error('Network response was not ok');
          }

          const data = await response.json();
          out.innerHTML = formatOutput(data.result);
        } catch (err) {
          out.innerHTML = '<p class="output-error">Error: ' + escapeHtml(err.message || String(err)) + '</p>';
        }
      });
    </script>
  </body>
</html>
